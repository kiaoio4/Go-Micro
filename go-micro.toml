[basic]
zone = "default"
service = "go-micro"
apiport = 777
apiroot = "/api/data/v1/test"
prof = false
inswarm = false
isapirate = false
isapibody = false
isapitimeout = false
apirate = 5
apiburst = 10
apiexpires = 10
apibodylimit = "10M"
apitimeout = 2000

[test]
path = "/home/workspace"

[pprof]
enable = false

[log]
level = "DEBUG"
#loki = "localhost:9096"

[trace]
jaegerCollector = "http://localhost:14268"
tempoQuery = "localhost:9095"
